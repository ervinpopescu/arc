apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: qtile-runners
spec:
  containers:
  - name: qtile-debug-runner
    image: "ghcr.io/ervinpopescu/qtile-custom-runner:ubuntu-24.04"
    command: ["/bin/bash"]
    args: ["-c", "sleep infinity"]
    env:
      - name: RUSTUP_HOME
        value: "/opt/hostedtoolcache/rustup"
      - name: CARGO_HOME
        value: "/opt/hostedtoolcache/cargo"
    volumeMounts:
    - name: debug-volume
      mountPath: /opt/hostedtoolcache
    stdin: true
    tty: true
  volumes:
  - name: debug-volume
    persistentVolumeClaim:
      claimName: tool-cache-runnerset
  restartPolicy: Never
