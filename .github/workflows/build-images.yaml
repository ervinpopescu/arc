name: Build and Push Runner Images

on:
  push:
    branches:
      - '**'
    paths:
      - 'images/**'
      - '.github/workflows/build-images.yaml'
      - 'runners/**'
      - 'scripts/**'
      - 'tests/**'
      - 'Makefile'
  schedule:
    - cron: '0 15 * * 5'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository_owner }}

jobs:
  lint:
    name: Lint Manifests and Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint manifests
        run: make test-manifests

  build-base:
    name: Build Base Runner
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/arc-custom-runner
          tags: |
            type=raw,value=ubuntu-26.04
            type=sha,format=short

      - name: Build and Load
        uses: docker/build-push-action@v5
        with:
          context: ./images/base
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Test image
        run: make test-images

      - name: Push image
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./images/base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  build-qtile:
    name: Build Qtile Runner
    needs: build-base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}/qtile-custom-runner
          tags: |
            type=raw,value=ubuntu-26.04
            type=sha,format=short

      - name: Build and Load
        uses: docker/build-push-action@v5
        with:
          context: ./images/qtile
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Test image
        run: make test-images

      - name: Build and push
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./images/qtile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

